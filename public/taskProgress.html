                    <p>Task Id<input name="Task Id: " id="taskId" type="text"></p>
                    <p>Completion Date(YYYY-MM-YY)<input name="Completion Date: " id="completionDate" type="text"></p>
                    <p>Optional Notes<input name="Optional Notes: " id="optionalNotes" type="text"></p>
